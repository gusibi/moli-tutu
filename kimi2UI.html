<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoliTutu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-cloud-upload-alt text-2xl text-indigo-600 mr-3"></i>
                    <h1 class="text-xl font-semibold text-gray-900">图床管理器</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="uploadTab" class="nav-btn active">
                        <i class="fas fa-upload mr-2"></i>上传
                    </button>
                    <button id="historyTab" class="nav-btn">
                        <i class="fas fa-history mr-2"></i>上传记录
                    </button>
                    <button id="configTab" class="nav-btn">
                        <i class="fas fa-cog mr-2"></i>R2 配置
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 上传区域 -->
        <div id="uploadSection" class="tab-content">
            <div class="bg-white rounded-lg shadow-sm p-8">
                <div class="max-w-2xl mx-auto">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">上传图片到 R2</h2>
                    
                    <!-- 拖拽上传区域 -->
                    <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-indigo-400 transition-colors cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
                        <p class="text-lg text-gray-600 mb-2">拖拽图片到这里或点击选择</p>
                        <p class="text-sm text-gray-500">支持 JPG、PNG、GIF 格式，最大 10MB</p>
                        <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
                        <button class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                            选择文件
                        </button>
                    </div>

                    <!-- 粘贴上传提示 -->
                    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                        <p class="text-sm text-blue-700">
                            <i class="fas fa-info-circle mr-2"></i>
                            提示：您也可以直接复制图片后按 Ctrl+V 上传
                        </p>
                    </div>

                    <!-- 上传进度 -->
                    <div id="uploadProgress" class="mt-6 hidden">
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span>上传进度</span>
                            <span id="progressText">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 上传结果 -->
                    <div id="uploadResult" class="mt-6 hidden">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <div class="flex items-center">
                                <i class="fas fa-check-circle text-green-500 mr-3"></i>
                                <p class="text-green-800">上传成功！</p>
                            </div>
                            <div class="mt-3">
                                <label class="text-sm text-gray-600">图片链接：</label>
                                <div class="flex mt-1">
                                    <input type="text" id="imageUrl" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg bg-gray-50 text-sm" readonly>
                                    <button id="copyUrl" class="px-4 py-2 bg-indigo-600 text-white rounded-r-lg hover:bg-indigo-700 transition-colors">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 上传记录 -->
        <div id="historySection" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-sm">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">上传记录</h2>
                </div>
                <div class="p-6">
                    <div class="mb-4 flex justify-between items-center">
                        <div class="flex space-x-2">
                            <input type="text" placeholder="搜索文件名..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <button class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
                            <i class="fas fa-trash-alt mr-2"></i>清空记录
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-3 px-4 text-sm font-medium text-gray-700">缩略图</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-gray-700">文件名</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-gray-700">大小</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-gray-700">上传时间</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-gray-700">操作</th>
                                </tr>
                            </thead>
                            <tbody id="historyList">
                                <tr class="border-b border-gray-100 hover:bg-gray-50">
                                    <td class="py-3 px-4">
                                        <img src="https://via.placeholder.com/50" alt="thumb" class="w-12 h-12 object-cover rounded">
                                    </td>
                                    <td class="py-3 px-4 text-sm text-gray-900">example-image.jpg</td>
                                    <td class="py-3 px-4 text-sm text-gray-600">2.3 MB</td>
                                    <td class="py-3 px-4 text-sm text-gray-600">2024-01-15 14:30</td>
                                    <td class="py-3 px-4">
                                        <div class="flex space-x-2">
                                            <button class="text-indigo-600 hover:text-indigo-800">
                                                <i class="fas fa-copy"></i>
                                            </button>
                                            <button class="text-red-600 hover:text-red-800">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- 分页 -->
                    <div class="mt-6 flex justify-center">
                        <nav class="flex space-x-2">
                            <button class="px-3 py-2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="px-3 py-2 bg-indigo-600 text-white rounded">1</button>
                            <button class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded">2</button>
                            <button class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded">3</button>
                            <button class="px-3 py-2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- R2 配置 -->
        <div id="configSection" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-sm p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">R2 配置</h2>
                
                <form class="max-w-2xl">
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Account ID
                            </label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="您的 Cloudflare Account ID">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Access Key ID
                            </label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="您的 Access Key ID">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Secret Access Key
                            </label>
                            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="您的 Secret Access Key">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Bucket 名称
                            </label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="您的 R2 Bucket 名称">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                自定义域名（可选）
                            </label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://images.example.com">
                        </div>
                    </div>
                    
                    <div class="mt-8 flex space-x-4">
                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                            保存配置
                        </button>
                        <button type="button" class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            测试连接
                        </button>
                    </div>
                </form>
                
                <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <p class="text-sm text-yellow-800">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        注意：请确保您的 R2 配置信息正确，错误的配置可能导致上传失败。
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 标签切换功能
        const tabs = {
            uploadTab: 'uploadSection',
            historyTab: 'historySection',
            configTab: 'configSection'
        };

        Object.keys(tabs).forEach(tabId => {
            document.getElementById(tabId).addEventListener('click', () => {
                // 隐藏所有内容
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                
                // 移除所有活动状态
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active', 'text-indigo-600', 'border-b-2', 'border-indigo-600');
                    btn.classList.add('text-gray-600');
                });
                
                // 显示选中的内容
                document.getElementById(tabs[tabId]).classList.remove('hidden');
                
                // 设置活动状态
                const activeTab = document.getElementById(tabId);
                activeTab.classList.add('active', 'text-indigo-600', 'border-b-2', 'border-indigo-600');
                activeTab.classList.remove('text-gray-600');
            });
        });

        // 文件上传功能
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-indigo-400', 'bg-indigo-50');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-indigo-400', 'bg-indigo-50');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-400', 'bg-indigo-50');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // 粘贴上传
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    handleFiles([file]);
                }
            }
        });
        
        function handleFiles(files) {
            if (files.length > 0) {
                // 模拟上传进度
                const progressSection = document.getElementById('uploadProgress');
                const resultSection = document.getElementById('uploadResult');
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                
                progressSection.classList.remove('hidden');
                resultSection.classList.add('hidden');
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = progress + '%';
                    progressText.textContent = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            progressSection.classList.add('hidden');
                            resultSection.classList.remove('hidden');
                            document.getElementById('imageUrl').value = 'https://example.r2.dev/' + files[0].name;
                        }, 500);
                    }
                }, 200);
            }
        }
        
        // 复制链接功能
        document.getElementById('copyUrl').addEventListener('click', () => {
            const urlInput = document.getElementById('imageUrl');
            urlInput.select();
            document.execCommand('copy');
            
            const copyBtn = document.getElementById('copyUrl');
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            copyBtn.classList.add('bg-green-600');
            copyBtn.classList.remove('bg-indigo-600');
            
            setTimeout(() => {
                copyBtn.innerHTML = originalHTML;
                copyBtn.classList.remove('bg-green-600');
                copyBtn.classList.add('bg-indigo-600');
            }, 2000);
        });
    </script>

    <style>
        .nav-btn {
            @apply px-4 py-2 text-sm font-medium transition-colors;
        }
        .nav-btn.active {
            @apply text-indigo-600 border-b-2 border-indigo-600;
        }
    </style>
</body>
</html>
