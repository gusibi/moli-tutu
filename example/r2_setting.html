<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cloudflare R2 Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg rounded-xl bg-white dark:bg-[#1a202c] shadow-2xl dark:shadow-black/20">
            <!-- Top App Bar -->
            <div class="flex items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <span class="material-symbols-outlined text-gray-400 dark:text-gray-500">close</span>
                <h2
                    class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">
                    Cloudflare R2 Settings</h2>
                <div class="w-6"></div> <!-- Spacer -->
            </div>
            <div class="p-6">
                <!-- Body Text -->
                <p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pb-6">Enter your
                    Cloudflare R2 credentials to connect your account. All fields are required.</p>
                <!-- Form -->
                <div class="space-y-4">
                    <!-- Access Key ID -->
                    <label class="flex flex-col">
                        <p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Access Key
                            ID</p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4554] bg-gray-50 dark:bg-[#2d3748] h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                            placeholder="Enter your Access Key ID" value="" />
                    </label>
                    <!-- Secret Access Key -->
                    <label class="flex flex-col">
                        <p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Secret
                            Access Key</p>
                        <div class="flex w-full flex-1 items-stretch">
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:z-10 border border-gray-300 dark:border-[#3b4554] bg-gray-50 dark:bg-[#2d3748] h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 pr-2 border-r-0 text-base font-normal leading-normal"
                                placeholder="Enter your Secret Access Key" type="password"
                                value="••••••••••••••••••••" />
                            <div
                                class="text-gray-400 dark:text-gray-500 flex border border-gray-300 dark:border-[#3b4554] bg-gray-50 dark:bg-[#2d3748] items-center justify-center px-3 rounded-r-lg border-l-0">
                                <span class="material-symbols-outlined text-xl">visibility_off</span>
                            </div>
                        </div>
                    </label>
                    <!-- Endpoint -->
                    <label class="flex flex-col">
                        <p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Endpoint
                        </p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4554] bg-gray-50 dark:bg-[#2d3748] h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                            placeholder="e.g., https://&lt;ACCOUNT_ID&gt;.r2.cloudflarestorage.com" value="" />
                    </label>
                    <!-- Bucket Name -->
                    <label class="flex flex-col">
                        <p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Bucket
                            Name</p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4554] bg-gray-50 dark:bg-[#2d3748] h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                            placeholder="Enter your bucket name" value="" />
                    </label>
                    <!-- Public URL Base -->
                    <label class="flex flex-col">
                        <p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Public URL
                            Base (Optional)</p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4554] bg-gray-50 dark:bg-[#2d3748] h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                            placeholder="e.g., https://cdn.example.com" value="" />
                    </label>
                </div>
            </div>
            <!-- Footer Section -->
            <div class="flex flex-col items-center gap-4 border-t border-gray-200 dark:border-gray-700 p-6">
                <!-- Status Indicator -->
                <div class="flex items-center justify-center gap-2 w-full rounded-lg bg-red-100 dark:bg-red-900/40 p-3">
                    <span class="material-symbols-outlined text-red-600 dark:text-red-400">error</span>
                    <p class="text-sm font-medium text-red-800 dark:text-red-300">Connection failed. Please check your
                        credentials.</p>
                </div>
                <!-- Action Buttons -->
                <div class="flex w-full items-center gap-3">
                    <button
                        class="flex h-11 flex-1 items-center justify-center rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-6 text-base font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                        Test Connection
                    </button>
                    <button
                        class="flex h-11 flex-1 items-center justify-center rounded-lg bg-primary px-6 text-base font-medium text-white hover:bg-primary/90">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
